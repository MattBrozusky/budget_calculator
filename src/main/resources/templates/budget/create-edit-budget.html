<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head('Create Budget')"></head>
<body>

<nav th:replace="partials :: navbar"></nav>


<div uk-grid="" class="mv-xxl ml-0 uk-flex-middle uk-overflow-hidden">
    <div class="counter">Total: $<span id="total"></span></div>
    <ul class="uk-width-1-12@s uk-tab-left pl-xs" data-uk-tab="connect: #budget-form; animation: uk-animation-fade;">
        <li class="mv-xl"><a href="">Income</a></li>
        <li class="mv-xl"><a href="">Savings</a></li>
        <li class="mv-xl"><a href="">Expenses</a></li>
    </ul>
    <form class="uk-width-7-12@s uk-margin ml-m uk-position-center" th:action="@{/budget/{type}(type=${createOrEdit})}" th:object="${budget}" method="POST">
        <ul id="budget-form" class=" uk-switcher ">
            <li><a href="#" data-uk-switcher-item="next"></a>
                <div class="uk-container mt-xs">
                    <div class="uk-margin" uk-grid="">
                        <label class="uk-leader uk-width-1-4@s pl-0 mt-xxs" for="pay">Pay:</label>
                        <div class="uk-inline w40 uk-width-3-4@s pl-xs">
                            <span class="uk-position-center-left">$</span>
                            <input id="pay" class="uk-input" type="number" placeholder="Pay" maxlength="6" th:field="*{monthlyIncome.pay}"/>
                        </div>
                    </div>
                    <div class="uk-margin" uk-grid="">
                        <label class="uk-leader uk-width-1-4@s pl-0 mt-xxs" for="otherIncome">Other:</label>
                        <div class="uk-inline w40 uk-width-3-4@s pl-xs">
                            <span class="uk-position-center-left">$</span>
                            <input id="otherIncome" class="uk-input" type="number" placeholder="Other" maxlength="6" th:field="*{monthlyIncome.other}"/>
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="uk-container">
                    <div class="uk-margin" uk-grid="">
                        <label class="uk-leader uk-width-1-4@s pl-0 mt-xxs" for="emergency-fund">Emergency Fund:</label>
                        <div class="uk-inline w40 uk-width-3-4@s pl-xs">
                            <span class="uk-position-center-left">$</span>
                            <input id="emergency-fund" class="spend uk-input" type="number" placeholder="Emergency Fund" maxlength="6" th:field="*{monthlySavings.emergencyFund}"/>
                        </div>
                    </div>
                    <div class="uk-margin" uk-grid="">
                        <label class="uk-leader uk-width-1-4@s pl-0 mt-xxs" for="investments">Investments:</label>
                        <div class="uk-inline w40 uk-width-3-4@s pl-xs">
                            <span class="uk-position-center-left">$</span>
                            <input id="investments" class="spend uk-input" type="number" placeholder="Investments" maxlength="6" th:field="*{monthlySavings.investments}"/>
                        </div>
                    </div>
                    <div class="uk-margin" uk-grid="">
                        <label class="uk-leader uk-width-1-4@s pl-0 mt-xxs" for="retirement">Retirement:</label>
                        <div class="uk-inline w40 uk-width-3-4@s pl-xs">
                            <span class="uk-position-center-left">$</span>
                            <input id="retirement" class="spend uk-input" type="number" placeholder="Retirement" maxlength="6" th:field="*{monthlySavings.retirement}"/>
                        </div>
                    </div>
                    <div class="uk-margin" uk-grid="">
                        <label class="uk-leader uk-width-1-4@s pl-0 mt-xxs" for="other-savings">Other:</label>
                        <div class="uk-inline w40 uk-width-3-4@s pl-xs">
                            <span class="uk-position-center-left">$</span>
                            <input id="other-savings" class="spend uk-input" type="number" placeholder="Other" maxlength="6" th:field="*{monthlySavings.surplus}"/>
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="uk-container">
                    <div class="uk-margin" uk-grid="">
                        <label class="uk-leader uk-width-1-4@s pl-0 mt-xxs" for="food">Food:</label>
                        <div class="uk-inline w40 uk-width-3-4@s pl-xs">
                            <span class="uk-position-center-left">$</span>
                            <input id="food" class="spend uk-input" type="number" placeholder="Food" maxlength="6" th:field="*{monthlyExpenses.food}"/>
                        </div>
                    </div>
                    <div class="uk-margin" uk-grid="">
                        <label class="uk-leader uk-width-1-4@s pl-0 mt-xxs" for="clothing">Clothing:</label>
                        <div class="uk-inline w40 uk-width-3-4@s pl-xs">
                            <span class="uk-position-center-left">$</span>
                            <input id="clothing" class="spend uk-input" type="number" placeholder="Clothing" maxlength="6" th:field="*{monthlyExpenses.clothing}"/>
                        </div>
                    </div>
                    <div class="uk-margin" uk-grid="">
                        <label class="uk-leader uk-width-1-4@s pl-0 mt-xxs" for="household">Household:</label>
                        <div class="uk-inline w40 uk-width-3-4@s pl-xs">
                            <span class="uk-position-center-left">$</span>
                            <input id="household" class="spend uk-input" type="number" placeholder="Household" maxlength="6" th:field="*{monthlyExpenses.household}"/>
                        </div>
                    </div>
                    <div class="uk-margin" uk-grid="">
                        <label class="uk-leader uk-width-1-4@s pl-0 mt-xxs" for="transportation">Transportation:</label>
                        <div class="uk-inline w40 uk-width-3-4@s pl-xs">
                            <span class="uk-position-center-left">$</span>
                            <input id="transportation" class="spend uk-input" type="number" placeholder="Transportation" maxlength="6" th:field="*{monthlyExpenses.transportation}"/>
                        </div>
                    </div>
                    <div class="uk-margin" uk-grid="">
                        <label class="uk-leader uk-width-1-4@s pl-0 mt-xxs" for="health">Health:</label>
                        <div class="uk-inline w40 uk-width-3-4@s pl-xs">
                            <span class="uk-position-center-left">$</span>
                            <input id="health" class="spend uk-input" type="number" placeholder="Health" maxlength="6" th:field="*{monthlyExpenses.health}"/>
                        </div>
                    </div>
                    <div class="uk-margin" uk-grid="">
                        <label class="uk-leader uk-width-1-4@s pl-0 mt-xxs" for="student-loans">Student Loans:</label>
                        <div class="uk-inline w40 uk-width-3-4@s pl-xs">
                            <span class="uk-position-center-left">$</span>
                            <input id="student-loans" class="spend uk-input" type="number" placeholder="Student Loans" maxlength="6" th:field="*{monthlyExpenses.studentLoans}"/>
                        </div>
                    </div>
                    <div class="uk-margin" uk-grid="">
                        <label class="uk-leader uk-width-1-4@s pl-0 mt-xxs" for="personal">Personal:</label>
                        <div class="uk-inline w40 uk-width-3-4@s pl-xs">
                            <span class="uk-position-center-left">$</span>
                            <input id="personal" class="spend uk-input" type="number" placeholder="Personal" maxlength="6" th:field="*{monthlyExpenses.personal}"/>
                        </div>
                    </div>
                    <div class="uk-margin" uk-grid="">
                        <label class="uk-leader uk-width-1-4@s pl-0 mt-xxs" for="car-insurance">Car Insurance:</label>
                        <div class="uk-inline w40 uk-width-3-4@s pl-xs">
                            <span class="uk-position-center-left">$</span>
                            <input id="car-insurance" class="spend uk-input" type="number" placeholder="Car Insurance" maxlength="6" th:field="*{monthlyExpenses.carInsurance}"/>
                        </div>
                    </div>
                    <div class="uk-margin" uk-grid="">
                        <label class="uk-leader uk-width-1-4@s pl-0 mt-xxs" for="house-insurance">House Insurance:</label>
                        <div class="uk-inline w40 uk-width-3-4@s pl-xs">
                            <span class="uk-position-center-left">$</span>
                            <input id="house-insurance" class="spend uk-input" type="number" placeholder="House Insurance" maxlength="6" th:field="*{monthlyExpenses.houseInsurance}"/>
                        </div>
                    </div>
                    <div class="uk-margin" uk-grid="">
                        <label class="uk-leader uk-width-1-4@s pl-0 mt-xxs" for="other-expenses">Other:</label>
                        <div class="uk-inline w40 uk-width-3-4@s pl-xs">
                            <span class="uk-position-center-left">$</span>
                            <input id="other-expenses" class="spend uk-input" type="number" placeholder="Other" maxlength="6" th:field="*{monthlyExpenses.other}"/>
                        </div>
                    </div>
                    <div th:switch="${createOrEdit}">
                        <div th:case="'create'" class="uk-text-center uk-margin">
                            <button class="uk-button uk-button-primary" type="submit">Create</button>
                        </div>
                        <div th:case="'edit'" class="uk-text-center uk-margin">
                            <button class="uk-button uk-button-primary" type="submit">Edit</button>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </form>
</div>


<footer th:replace="partials :: footer"></footer>
<span th:replace="partials :: scripts"></span>
<script src="/js/budget-form.js"></script>
</body>
</html>
