<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head('Home')"></head>
<body>

<nav th:replace="partials :: navbar"></nav>

<div class="uk-container" th:object="${budget}">
    <h1 class="uk-text-center">Monthly Breakdown</h1>
    <section class="uk-child-width-1-3" uk-height-match="" uk-grid="">
        <div>
            <article class="uk-card-secondary uk-card-body">
                <div class="uk-card-header">
                    <div class="uk-grid-small uk-flex-middle" uk-grid="">
                        <div class="uk-width-auto">
                            <img class="uk-border-circle" width="40" height="40" src="../../static/img/green-dollar.png" th:src="@{/img/green-dollar.png}"/>
                        </div>
                        <div class="uk-width-expand">
                            <h3 class="uk-card-title uk-margin-remove-bottom">Income</h3>
                        </div>
                    </div>
                </div>
                <div class="uk-card-body">
                    <h4>Total Monthly Income: $<span th:text="${budget.getMonthlyIncome().total()}"></span></h4>
                </div>
                <div class="uk-card-footer">
                    <a href="#" class="uk-button uk-button-text">Expand</a>
                </div>
            </article>
        </div>

        <div>
            <article class="uk-card-secondary uk-card-body">
                <div class="uk-card-header">
                    <div class="uk-grid-small uk-flex-middle" uk-grid="">
                        <div class="uk-width-auto">
                            <img class="uk-border-circle" width="40" height="40" src="../../static/img/yellow-dollar.png" th:src="@{/img/yellow-dollar.png}"/>
                        </div>
                        <div class="uk-width-expand">
                            <h3 class="uk-card-title uk-margin-remove-bottom">Savings</h3>
                        </div>
                    </div>
                </div>
                <div class="uk-card-body">
                    <h4>Total Monthly Savings: $<span th:text="${budget.getMonthlySavings().total()}"></span></h4>
                </div>
                <div class="uk-card-footer">
                    <a href="#" class="uk-button uk-button-text">Expand</a>
                </div>
            </article>
        </div>

        <div>
            <article class="uk-card-secondary uk-card-body">
                <div class="uk-card-header">
                    <div class="uk-grid-small uk-flex-middle" uk-grid="">
                        <div class="uk-width-auto">
                            <img class="uk-border-circle" width="40" height="40" src="../../static/img/red-dollar.png" th:src="@{/img/red-dollar.png}"/>
                        </div>
                        <div class="uk-width-expand">
                            <h3 class="uk-card-title uk-margin-remove-bottom">Expenses</h3>
                        </div>
                    </div>
                </div>
                <div class="uk-card-body">
                    <h4>Total Monthly Expenses: $<span th:text="${budget.getMonthlyExpenses().total()}"></span></h4>
                </div>
                <div class="uk-card-footer">
                    <a href="#" class="uk-button uk-button-text">Expand</a>
                </div>
            </article>
        </div>
    </section>
</div>



<footer th:replace="partials :: footer"></footer>
<span th:replace="partials :: scripts"></span>
</body>
</html>
